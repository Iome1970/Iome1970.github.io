<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="600" height="300" style="border:1px solid #d3d3d3;">
</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.strokeStyle = "blue";
ctx.beginPath();
ctx.lineWidth = 5;
ctx.arc(100,100,60,0,(0.45)*Math.PI);
ctx.stroke();
ctx.beginPath();
ctx.arc(100,100,60,(0.65),2*Math.PI);
ctx.stroke();
ctx.strokeStyle = "black";
ctx.beginPath();
ctx.arc(240,100,60,0,2*Math.PI);
ctx.stroke();
ctx.strokeStyle = "red";
ctx.beginPath();
ctx.arc(380,100,60,0,2*Math.PI);
ctx.stroke();
ctx.strokeStyle = "orange";
ctx.beginPath();
ctx.arc(170,150,60,(1.63),(2.03)*Math.PI);
ctx.stroke();
ctx.beginPath();
ctx.arc(170,150,60,(0.2),(1.43)*Math.PI);
ctx.stroke();
ctx.strokeStyle = "green";
ctx.beginPath();
ctx.arc(310,150,60,0,2*Math.PI);
ctx.stroke();
</script> 

</body>
</html>
