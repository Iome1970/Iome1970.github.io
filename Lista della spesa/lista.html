<!DOCTYPE html>
<html>
<head>
    <title>Lista</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="text"] {
            padding: 8px;
            margin-right: 10px;
            width: 200px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body onload="startUp()">
    <button id="bottoneLista">Lista</button>
    <br>
    <div id="inputSlot"></div>

    <script>
        let vet = [];

        function startUp() {
            document.getElementById("bottoneLista").addEventListener("click", passa);
            inserisciLista();
        }

        function inserisciLista() {
            const inputSlot = document.getElementById("inputSlot");
            
            const input = document.createElement("input");
            input.type = "text";
            input.placeholder = "Aggiungi un elemento";

            const bottoneAggiungi = document.createElement("button");
            bottoneAggiungi.textContent = "Aggiungi";

            bottoneAggiungi.addEventListener("click", () => {
                const oggettoInput = input.value.trim();
                if (oggettoInput !== "") {
                    vet.push(oggettoInput);
                    input.value = '';
                }
            });

            inputSlot.append(input, bottoneAggiungi);
        }

        function passa() {
            localStorage.setItem("lista", JSON.stringify(vet));
            window.location.href = "spesa.html";
        }
    </script>
</body>
</html>
